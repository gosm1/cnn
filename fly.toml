# fly.toml app configuration file for CNN deployment
app = 'cnn'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Health check configuration - important for model loading
  [[http_service.checks]]
    grace_period = "90s"  # Give 90 seconds for model to load and worker to start
    interval = "10s"
    method = "GET"
    timeout = "5s"
    path = "/"
  
  # Alternative health check on /health endpoint
  [[http_service.checks]]
    grace_period = "90s"
    interval = "10s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

